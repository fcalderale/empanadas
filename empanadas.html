
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Empanadas - Cantera La Chola II SA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fdf6e3;
      text-align: center;
    }
    h1 {
      color: #b58900;
      margin-top: 10px;
    }
    label {
      display: block;
      margin: 10px auto;
      width: max-content;
      font-size: 18px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    .total {
      margin-top: 25px;
      font-weight: bold;
      font-size: 22px;
      color: #268bd2;
    }
    img.logo {
      max-height: 100px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://scontent-eze1-2.xx.fbcdn.net/v/t39.30808-6/481213941_1193892476074776_7938212663628279800_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=2V6jbR2zWKMQ7kNvwFZ4pEe&_nc_oc=AdksggDyJADXY3aHrKDF-g9jTUpBA-Xsjajc5TSyl9sohjr5MskSL_Ki3EBsiYDQCeI&_nc_zt=23&_nc_ht=scontent-eze1-2.xx&_nc_gid=2KIe1XJBxUgVriezVea_wQ&oh=00_AfR0hAO7MppqYXU0LVWWqQ_AjGgyMFojMhFLs4l-1Q2J5Q&oe=68773D17" alt="Logo Cantera La Chola II SA">

  <h1>¿Cuántas empanadas quiere cada uno?</h1>

  <form id="empanadaForm">
    <label>Franco: <input type="number" value="4" min="0" name="Franco" /></label>
    <label>Ariana: <input type="number" value="0" min="0" name="Ariana" /></label>
    <label>Laureano: <input type="number" value="0" min="0" name="Laureano" /></label>
    <label>Maite: <input type="number" value="0" min="0" name="Maite" /></label>
    <label>Damian: <input type="number" value="0" min="0" name="Damian" /></label>
    <label>Asdrúbal: <input type="number" value="0" min="0" name="Asdrúbal" /></label>
    <label>Francisco: <input type="number" value="0" min="0" name="Francisco" /></label>
    <label>Agustin: <input type="number" value="0" min="0" name="Agustin" /></label>
  </form>

  <div class="total">Total: <span id="totalEmpanadas">4</span></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('empanadaForm');
      const totalDisplay = document.getElementById('totalEmpanadas');

      function updateTotal() {
        const inputs = form.querySelectorAll('input[type="number"]');
        let total = 0;
        inputs.forEach(input => {
          total += parseInt(input.value) || 0;
        });
        totalDisplay.textContent = total;
      }

      form.addEventListener('input', updateTotal);
      updateTotal();
    });
  </script>
</body>
</html>
